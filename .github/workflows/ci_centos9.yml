name: CI on CentOS Stream 9

on:
  workflow_dispatch:

env:
  wf_tag: v0.11.11

jobs:
  build-centos-stream9:
    name: centos-stream9
    runs-on: ubuntu-24.04
    container:
      image: quay.io/centos/centos:stream9
    strategy:
      matrix:
        compiler_prepare: [
          "export CC=gcc CXX=g++",
          "export CC=clang CXX=clang++"
        ]
    steps:
    - name: Prepare
      run: |
        dnf install -y epel-release
        dnf install -y gcc gcc-c++ openssl openssl-devel \
          clang git cmake valgrind gtest-devel
    - uses: actions/checkout@v4
    - uses: actions/checkout@v4
      with:
        repository: sogou/workflow
        ref: ${{ env.wf_tag }}
        path: workflow
    - name: Build
      run: |
        ${{ matrix.compiler_prepare }}
        cmake -S . -B build.cmake \
          -DCOKE_WORKFLOW_SRC_DIR=workflow \
          -DCMAKE_CXX_STANDARD=20 \
          -DCOKE_BUILD_STATIC=ON \
          -DCOKE_BUILD_SHARED=ON \
          -DCOKE_ENABLE_TEST=ON \
          -DCOKE_ENABLE_EXAMPLE=ON \
          -DCOKE_ENABLE_BENCHMARK=ON
        cmake --build build.cmake -j 8
        ctest --test-dir build.cmake/test -j 4
